<div id="reply_template" class="collapse">
    <form id="reply_form" action="{% url 'social:comment_add' %}" class="form-group" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="comment">Your Reply:</label>

            {{ comment_post_form.as_p }}

        </div>
        <button id="btn_submit_reply" type="button" onclick="postComment(true)" class="btn btn-default">Post</button>
    </form>
</div>
