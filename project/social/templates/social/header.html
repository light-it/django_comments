            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-sm pull-right">
                    <span class="glyphicon glyphicon-log-out"></span> Log out
                </button>
            </div>
        </div>
    </div>

    <div class="row">

                    {{ comment_post_form.as_p }}

                    <span class="input-group-addon btn btn-default" onclick="postComment(false)">Post</span>

        </div>
